<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
<div class="wrapper wrapper--w680">
<div class="card card-4">
<div class="card-body">

 color : #a18cd1;

<h2  align="center" class="title">Credit Card Defaulter Prediction</h2>



<form action="{{ url_for('predict')}}" method="post">

    <div class="col-2">
<div class="input-group">
<label class="label">Gender</label>
<div class="p-t-10">
<label class="radio-container m-r-45">Male
<input type="radio" checked="checked" value="1" name="gender">
<span class="checkmark"></span>
</label>
<label class="radio-container">Female
<input type="radio" value="2" name="gender">
<span class="checkmark"></span>
</label>
</div>
</div>
</div>

    <div class="col-6">
<div class="input-group">
<label class="label">Education</label>
<div class="p-t-10">
<label class="radio-container m-r-42">Graduate School<input type="radio" checked="checked" value="1" name="education">
<span class="checkmark"></span>
</label>
    <br>
<label class="radio-container">University
<input type="radio" value="2" name="education">
<span class="checkmark"></span>
</label>
    <br>
    <label class="radio-container">High School
<input type="radio" value="3" name="education">
<span class="checkmark"></span>
</label>
    <br>
    <label class="radio-container">Others
<input type="radio" value="4" name="education">
<span class="checkmark"></span>
</label>
      <br>
    <label class="radio-container">Unknown
<input type="radio" value="5" name="education">
<span class="checkmark"></span>
</label>
</div>
</div>
</div>
        <div class="col-6">
<div class="input-group">
<label class="label">Martial Status</label>
<div class="p-t-10">
<label class="radio-container m-r-40">Married<input type="radio" checked="checked" value="1" name="marriage">
<span class="checkmark"></span>
</label>
<label class="radio-container">Single
<input type="radio" value="2" name="marriage">
<span class="checkmark"></span>
</label>
    <label class="radio-container">Other
<input type="radio" value="3" name="marriage">
<span class="checkmark"></span>
</label>

</div>
</div>
</div>
<div class="row row-space">
<div class="col-2">
<div class="input-group">
<label class="label">Age</label>
<input class="input--style-4" type="number" placeholder="in years" name="age">
</div>
</div>
<div class="col-2">
<div class="input-group">
<label class="label">Limit Balance:</label>
<input class="input--style-4" type="text"  placeholder="Amount in Dollar" name="limit_bal">
</div>
</div>
</div>
    <br>
    	<label class="label" >Repayment Status:</label>
    <p>(-1=pay duly, 1=one month delay, 2=two months delay, â€¦ 9=delay for nine months and above)</p>
<div class="row row-space">
<div class="col-2">
<div class="input-group">
	<label class="label" >April</label><br>
    <input class="input--style-4"  name="pay_6" id="pay_6" min="-2" max="9" type="number" value="0" required>
</div>
</div>
    <div class="col-2">
<div class="input-group">
	<label class="label">May</label><br>
    <input class="input--style-4" name="pay_5" id="pay_5" min="-2" max="9" type="number" value="0" required>
</div>
</div>
    <div class="col-2">
<div class="input-group">
	<label class="label" >June</label><br>
    <input class="input--style-4"  name="pay_4" id="pay_4" min="-2" max="9" type="number" value="0" required>
</div>
</div>
    <div class="col-2">
<div class="input-group">
	<label class="label" >July</label><br>
    <input  class="input--style-4"  name="pay_3" id="pay_3" min="-2" max="9" type="number" value="0" required>
</div>
</div>
    <div class="col-2">
<div class="input-group">
	<label class="label">August</label><br>
    <input class="input--style-4"  name="pay_2" id="pay_2" min="-2" max="9" type="number" value="0" required>
</div>
</div>
    <div class="col-2">
<div class="input-group">
	<label class="label">September</label><br>
    <input class="input--style-4"  name="pay_0" id="pay_0" min="-2" max="9" type="number" value="0" required>
</div>
</div>
</div>



    	<label class="label" >Bill Amounts :</label>
    <p> Amount of bill statements (in dollar)</p>
<div class="row row-space">
<div class="col-2">
<div class="input-group">
	<label class="label" >April</label><br>
    <input class="input--style-4"  name="bill_amt6" id="bill_amt6" value="0" type="number" required>
</div>
</div>
    <div class="col-2">
<div class="input-group">
	<label class="label">May</label><br>
    <input class="input--style-4" name="bill_amt5" id="bill_amt5" value="0" type="number" required>
</div>
</div>
    <div class="col-2">
<div class="input-group">
	<label class="label" >June</label><br>
    <input class="input--style-4"  name="bill_amt4" id="bill_amt4" value="0" type="number" required>
</div>
</div>
    <div class="col-2">
<div class="input-group">
	<label class="label" >July</label><br>
    <input  class="input--style-4" name="bill_amt3" id="bill_amt3" value="0" type="number" required>
</div>
</div>
    <div class="col-2">
<div class="input-group">
	<label class="label">August</label><br>
    <input class="input--style-4"  name="bill_amt2" id="bill_amt2" value="0" type="number" required>
</div>
</div>
    <div class="col-2">
<div class="input-group">
	<label class="label">September</label><br>
    <input class="input--style-4" name="bill_amt1" id="bill_amt1" value="0" type="number" required>
</div>
</div>
</div>
	<label class="label" >Previous Payments :</label>
    <p>  Amount of previous payments (in dollar)</p>
<div class="row row-space">
<div class="col-2">
<div class="input-group">
	<label class="label" >April</label><br>
    <input class="input--style-4"  name="pay_amt6" id="pay_amt6" value="0" type="number" required>
</div>
</div>
    <div class="col-2">
<div class="input-group">
	<label class="label">May</label><br>
    <input class="input--style-4" name="pay_amt5" id="pay_amt5" value="0" type="number" required>
</div>
</div>
    <div class="col-2">
<div class="input-group">
	<label class="label" >June</label><br>
    <input class="input--style-4"  name="pay_amt4" id="payl_amt4" value="0" type="number" required>
</div>
</div>
    <div class="col-2">
<div class="input-group">
	<label class="label" >July</label><br>
    <input  class="input--style-4" name="pay_amt3" id="pay_amt3" value="0" type="number" required>
</div>
</div>
    <div class="col-2">
<div class="input-group">
	<label class="label">August</label><br>
    <input class="input--style-4"  name="pay_amt2" id="pay_amt2" value="0" type="number" required>
</div>
</div>
    <div class="col-2">
<div class="input-group">
	<label class="label">September</label><br>
    <input class="input--style-4" name="pay_amt1" id="payl_amt1" value="0" type="number" required>
</div>
</div>
</div>

<div class="p-t-15" align="center">
<button class="btn btn--radius-2 btn--blue" type="submit">Predict</button>
</div>
</form>
   <br>

    	<div class="label" align="center">
		{% if prediction_text %}
			<p style="padding: 0.5%"><b>{{ prediction_text }}</b></p>
		{% endif %}
	</div>
</div>
</div>
</div>
